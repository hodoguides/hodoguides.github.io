<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HodoGuides · Japan · Cities</title>

  <link rel="icon" href="../../../images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{ --nav-h:72px; --accent:#7e8db0; }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter;
      color:#fff; background:#0e1420;
      background-image:
        radial-gradient(ellipse at 50% 40%, #1d2845 0%, #0e1420 60%, #0b0f18 100%);
      min-height:100vh; padding-bottom: calc(var(--nav-h) + env(safe-area-inset-bottom, 0px));
    }

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; gap:10px;
      padding:12px; background:rgba(14,20,32,.85); backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .back{ color:#fff; text-decoration:none; display:flex; gap:10px; align-items:center;
      background:rgba(255,255,255,.12); padding:8px 12px; border-radius:12px; }
    .title{ font-weight:800; font-size:18px }

    /* Search */
    .search{max-width:900px; margin:12px auto 0; padding:0 12px;}
    .search-wrap{ position:relative; }
    .search-wrap i{ position:absolute; left:14px; top:50%; transform:translateY(-50%); opacity:.85; }
    .search input{
      width:100%; height:44px; border-radius:22px; border:0; outline:none;
      padding:0 16px 0 40px; color:#0d1220; background:#f2f4f8;
      font-size:16px;
    }

    /* List */
    .list{max-width:900px; margin:14px auto; padding:0 12px;}
    .item{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background:#151923; border:1px solid rgba(255,255,255,.08); border-radius:14px;
      padding:12px 14px; margin:10px 0; text-decoration:none; color:#fff;
    }
    .left{display:flex; gap:12px; align-items:center;}
    .pin{width:36px; height:36px; border-radius:10px; background:#fff; display:grid; place-items:center; color:#111;}
    .name{font-weight:700;}
    .tag{font-size:12px; opacity:.7}

    /* Bottom nav */
    .nav{
      position:fixed; left:0; right:0; bottom:0;
      height: calc(var(--nav-h) + env(safe-area-inset-bottom, 0px));
      padding:10px 8px calc(10px + env(safe-area-inset-bottom, 0px));
      background:rgba(15,15,20,.92); backdrop-filter: blur(6px);
      border-top:1px solid rgba(255,255,255,.06);
      display:flex; align-items:flex-end; justify-content:space-around; z-index:25;
    }
    .tab{position:relative; display:flex; flex-direction:column; align-items:center; gap:6px; font-size:12px; color:#cfcfd3; text-decoration:none; min-width:86px;}
    .tab i{font-size:22px; opacity:.9}
    .tab.active{color:#fff}
    .tab.active i{color:var(--accent)}
    .underline{position:absolute; bottom:6px; height:4px; border-radius:2px; background:var(--accent);}
  </style>
</head>
<body>

  <div class="topbar">
    <a class="back" href="../"><i class="fa-solid fa-chevron-left"></i> Map</a>
    <div class="title">Japan · Cities</div>
  </div>

  <div class="search">
    <div class="search-wrap">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input id="q" type="text" placeholder="Search cities & places in Japan…">
    </div>
  </div>

  <div class="list" id="list"><!-- injected --></div>

  <nav class="nav" id="bottomNav">
    <a class="tab" href="../../../index.html"><i class="fa-solid fa-compass"></i><span>Explore</span></a>
    <a class="tab" href="../"><i class="fa-solid fa-city"></i><span>Map</span></a>
    <a class="tab active" href="./"><i class="fa-solid fa-list"></i><span>Cities</span></a>
    <a class="tab" href="../../../tips/#japan"><i class="fa-solid fa-lightbulb"></i><span>Tips for Japan</span></a>
    <div class="underline" style="left: 50%; transform: translateX(-50%); width: 70px;"></div>
  </nav>

<script>
  // Same list as on the map
  const PLACES = [
    { id:'okinawa',  name:'Okinawa (Naha)', url:'../okinawa/' },
    { id:'ishigaki', name:'Ishigaki',       url:'../ishigaki/' },
    { id:'yonaguni', name:'Yonaguni',       url:'../yonaguni/' },
    { id:'kyoto',    name:'Kyoto',          url:'../kyoto/' },
    { id:'osaka',    name:'Osaka',          url:'../osaka/' }
  ];

  const listEl=document.getElementById('list');
  const q=document.getElementById('q');

  function render(filter=''){
    const f=filter.trim().toLowerCase();
    listEl.innerHTML='';
    PLACES
      .filter(p=>!f || p.name.toLowerCase().includes(f))
      .forEach(p=>{
        const a=document.createElement('a');
        a.className='item';
        a.href=p.url;
        a.innerHTML=`
          <div class="left">
            <div class="pin"><i class="fa-solid fa-location-dot"></i></div>
            <div>
              <div class="name">${p.name}</div>
              <div class="tag">City</div>
            </div>
          </div>
          <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>`;
        listEl.appendChild(a);
      });
    if(!listEl.children.length){
      const d=document.createElement('div');
      d.className='item'; d.style.opacity='.7'; d.innerHTML='No results';
      listEl.appendChild(d);
    }
  }
  render();
  q.addEventListener('input', e=>render(e.target.value));
</script>
</body>
</html>
